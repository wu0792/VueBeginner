<!DOCTYPE html>
<html i18n-values="
    dir:textdirection;
    hasattribution:hasattribution;
    themegravity:themegravity;
    bookmarkbarattached:bookmarkbarattached;" class="starting-up">

<head>
    <meta charset="utf-8">
    <title i18n-content="title"></title>
</head>

<body>
    <div id="app">
        {{message}}
        <br>
        <ul>
            <li v-for="log in logs">
                {{log}}
            </li>
        </ul>
    </div>
</body>
    <script src="./lib/vue.js"></script>
    <script>
	    new Vue({
            el:'#app',
            data:{
                message: 'Let\'s learn something about life cycle.',
                logs: []
            },
            created:function(){
                this.logs.push('\n created is trigged.');
            },
            beforeCompile:function(){
                this.logs.push('\n beforeCompile is trigged.');
            },
            complied:function(){
                this.logs.push('\n complied is trigged.');
            },
             ready:function(){
                this.logs.push('\n ready is trigged.');
            }
        });  
    </script>
</html>
